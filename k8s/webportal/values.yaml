# Default values for webportal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  webportalK8Config:
    ownersHash: oauth-owners-hash
    efsPersistence:
      enabled: true
      reclaimPolicy: Retain
      # mountOptions:
      provisioner: efs.csi.aws.com
      accessPointId: fsap-0a6e3e1b0fa9517ca
      fileSystemId: fs-ca92a97f
      accessModes:
        - ReadWriteMany
      storageClassName: efs-sc
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    withIngress:
      enabled: true
      hosts:
        - host: ec-portal-ci.digitalconnect.apps.ge.com
          paths: [ "/" ]
  webportalConfig: |-
    AGENT_REV_TEMP_UNSET=1.2-b.0.reiwa
    CA_PPRS={{CA_PPRS}}
    EC_API_DEV_ID={{EC_API_DEV_ID}}
    EC_AGT_GRP=test-group
    EC_AGT_MODE=x:gateway
    EC_API_APP_NAME=ops
    EC_API_OA2=https://ec-oauth-oidc-ci.digitalconnect.apps.ge.com/oauth/token
    EC_PORT=:17990
    EC_SEED_HOST=https://ec-portal-ci.digitalconnect.apps.ge.com/v1.2beta/ops
    EC_SEED_NODE=https://ec-portal-ci.digitalconnect.apps.ge.com/v1.2beta/ops
