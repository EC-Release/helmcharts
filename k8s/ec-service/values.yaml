# Default values for ec-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ec-release/service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  serviceAccount:
    create: true
    annotations: { }
  efsPersistence:
    pv: persistentvolume
    pvc: persistentvolumeclaim
  ecServiceK8Config:
    containerPort: 17991
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    withIngress:
      enabled: true
      hosts:
        - host: zone-id-xxx.digitalconnect.apps.ge.com
          paths: [ "/" ]
    withExtIngress:
      enabled: true
      hosts:
        - host: zone-id-xxx-ext.digitalconnect.apps.ge.com
          paths: [ "/" ]
  ecServiceConfig: |-
    EC_SVC_ID={my-test-id}
    EC_SVC_URL={my-test-url}
    EC_SVC_NAT_URL=http://{ec-k8s-svc-name}.{namespace}.svc.cluster.local:18090
    EC_ADM_TKN={my-legacy-cf-admin-token}
    EC_SAC_URL=http://{sac-svc-name}.{namespace}.svc.cluster.local:18090
    EC_ATH_URL=http://{auth-svc-name}.{namespace}.svc.cluster.local:18090
    EC_CID={cid-for-sac}
    EC_CSC={csc-for-sac}
    EC_SCRIPT_1={EC_SCRIPT_1}
    EC_SCRIPT_2={EC_SCRIPT_2}
    EC_SCRIPT_3={EC_SCRIPT_3}
    EC_SETTING={EC_SETTING}