# Default values for ec-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: enterpriseconnect/service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  ecServiceK8Config:
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    withIngress:
      enabled: true
      hosts:
        - host: zone-id-xxx.digitalconnect.apps.ge.com
          paths: [ "/" ]
    withExtIngress:
      enabled: true
      hosts:
        - host: zone-id-xxx-ext.digitalconnect.apps.ge.com
          paths: [ "/" ]
  oauthConfig: |-
    ADMIN_PWD={{ADMIN_PWD}}
    ADMIN_TKN={{ADMIN_TKN}}
    ADMIN_USR={{ADMIN_USR}}
    BASE={{BASE}}
    CF_API={{CF_API}}
    CF_LOGIN={{CF_LOGIN}}
    CF_PWD={{CF_PWD}}
    CF_USR={{CF_USR}}
    EC_PRVT_PWD={{EC_PRVT_PWD}}
    EC_SETTINGS={{EC_SETTINGS}}
    ENV={{ENV}}
    GITHUB_TOKEN={{GITHUB_TOKEN}}
    NR_KEY={{NR_KEY}}
    NUREGO_API_KEY={{NUREGO_API_KEY}}
    NUREGO_ENDPOINT={{NUREGO_ENDPOINT}}
    NUREGO_FEATURE_ID={{NUREGO_FEATURE_ID}}
    NUREGO_TKN_INS={{NUREGO_TKN_INS}}
    NUREGO_TKN_PWD={{NUREGO_TKN_PWD}}
    NUREGO_TKN_URL={{NUREGO_TKN_URL}}
    NUREGO_TKN_USR={{NUREGO_TKN_USR}}
    NUREGO_USAGE_FEATURE_ID={{NUREGO_USAGE_FEATURE_ID}}
    PLAN_ID={{PLAN_ID}}
    PLAN_NAME={{PLAN_NAME}}
    UPDATED={{UPDATED}}
    ZAC_CLIENT_ID={{ZAC_CLIENT_ID}}
    ZAC_CLIENT_SECRET={{ZAC_CLIENT_SECRET}}
    ZAC_SERVICE_ID={{ZAC_SERVICE_ID}}
    ZAC_UAA={{ZAC_UAA}}
    ZAC_URL={{ZAC_URL}}
    ZONE={{ZONE}}
    VCAP_APPLICATION={{VCAP_APPLICATION}}
