# Default values for oauth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/ec-release/oci/oauth
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.2beta"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  oauthK8Config:
    efsPersistence:
      reclaimPolicy: Retain
      # mountOptions:
      # provisioner:
      # accessPointId:
      # fileSystemId:
      accessModes:
        - ReadWriteMany
      storageClassName: efs-sc
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    withIngress:
      enabled: true
      hosts:
        - host: ec.http.helloworld.ge.com
          paths: [ "/" ]
      tls:
        - secretName: tls-secret-1
          hosts: [ "ec.helloworld.ge.com", "ec.rel.ge.com" ]
        - secretName: tls.secret-2
          hosts: [ "*.ec.https.ge.com", "ec.dev.azure.com" ]
  oauthConfig: |-
    AGENT_REV=temp_1.2-b.0.reiwa
    EC_AUTH_VALIDATE=aha
    EC_OAUTH_FAIL_URL=https://ng-portal.run.aws-usw02-dev.ice.predix.io/v1.2beta/ec
    EC_OIDC_AUTH_PATH=/oauth/authorize
    EC_OIDC_DOMAIN=https://ge-dw.aha.io
    EC_OIDC_TOKEN_PATH=/oauth/token
    EC_OIDC_USER_PATH=https://ge-dw.aha.io/api/v1/me
    EC_PORT=17990
    CA_PPRS={{CA_PPRS}}
    EC_OIDC_CID={{EC_OIDC_CID}}
    EC_OIDC_CSC={{EC_OIDC_CSC}}
    EC_PVTKEY_EXTERNAL={{EC_PVTKEY_EXTERNAL}}
    EC_SEED_HOST=https://ec-oauth-aha.run.aws-usw02-dev.ice.predix.io/v1.2beta
    EC_SEED_NODE=https://ec-oauth-oaep.run.aws-usw02-dev.ice.predix.io/v1.2beta
    IS_TIMECONTRLR=false