apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oauth.fullname" . }}
  labels:
    {{- include "oauth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "oauth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "oauth.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "ghcr.io/ec-release/oci/oauth:v1.2beta"
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: EC_PORT
              value: "7990"
            - name: EC_PVTKEY
              value: ""
            - name: EC_PUBCRT
              value: ""
            - name: EC_AUTH_VALIDATE
              value: "oidc"
            - name: EC_OIDC_DOMAIN
              value: "https://helloOauthDomain.co"
            - name: EC_OIDC_AUTH_PATH
              value: "/authorize"
            - name: EC_OIDC_TOKEN_PATH
              value: "/oauth/token"
            - name: EC_OIDC_USER_PATH
              value: ""
            - name: EC_OIDC_CID
              value: ""
            - name: EC_OIDC_CSC
              value: ""
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
